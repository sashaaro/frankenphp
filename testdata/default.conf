server {
    listen 80;
    #http2_max_concurrent_streams 1000;
    #http2_idle_timeout 10s;
    keepalive_timeout 10s;

    listen 444 http2;
    #listen 443 ssl http2;
    #ssl_certificate /cert/_wildcard.local.pem;
    #ssl_certificate_key /cert/_wildcard.local-key.pem;

    location /sleep {
        default_type 'text';
        echo_sleep 2;
        echo 'this text will come in response body with HTTP 200 after 2 seconds';
    }

    location /nginx_status {
        stub_status;
    }
}
